<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invention Studio Queue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <div class="header-block">
      <div class="header-left">
        <img class="header-logo" src="img/is-logo-gear.svg">
      </div>
      <div class="header-center">
          <span class="header-title">Invention Studio<br/>Equipment Queues</span>
      </div>
      <div class="header-right">
        <div class="header-calendar">
          <span id="clock-weekday"></span><br/>
          <span id="clock-date"></span><br/>
          <span id="clock-time"></span>
        </div>
      </div>
    </div>
    <div class="queue-body">
      <div class="queue-column" id="column-3d-printers">
        <div class="queue-column-header" id="header-3d-printers">
          <span class="queue-column-header-title">3D Printers</span>
        </div>
        <div class="queue-information-display" id="information-3d-printers">
          <span class="queue-information-display-line" id="availability-3d-printers">Unknown</span>
        </div>
        <div class="queue" id="queue-3d-printers">
          <div class="queue-header-label">
            <span>Queue</span>
          </div>
        </div>
      </div>
      <div class="queue-column" id="column-laser-cutters">
        <div class="queue-column-header" id="header-laser-cutters">
          <span class="queue-column-header-title">Laser Cutters</span>
        </div>
        <div class="queue-information-display" id="information-laser-cutters">
          <span class="queue-information-display-line" id="availability-laser-cutters">Unknown</span>
        </div>
        <div class="queue" id="queue-laser-cutters">
          <div class="queue-header-label">
            <span>Queue</span>
          </div>
        </div>
      </div>
      <div class="queue-column" id="column-waterjet">
        <div class="queue-column-header" id="header-waterjet">
          <span class="queue-column-header-title">Waterjet</span>
        </div>
        <div class="queue-information-display" id="information-waterjet">
          <span class="queue-information-display-line" id="availability-waterjet">Unknown</span>
        </div>
        <div class="queue" id="queue-waterjet">
          <div class="queue-header-label">
            <span>Queue</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-block">
      <span class="footer-text">Need to sign up? Tap your BuzzCard at the SUMS kiosk or ask the PI on duty</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        charset="utf-8"></script>
    <script src="scripts/clock.js" charset="utf-8"></script>
    <script src="scripts/queue.js" charset="utf-8"></script>
    <script src="scripts/invention-studio-api.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
